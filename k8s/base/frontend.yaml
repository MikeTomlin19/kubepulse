apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubepulse-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubepulse-frontend
  template:
    metadata:
      labels:
        app: kubepulse-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/miketomlin19/kubepulse-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kubepulse-frontend
spec:
  selector:
    app: kubepulse-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP 